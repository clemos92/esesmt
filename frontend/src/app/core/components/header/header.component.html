<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div fxHide.gt-xs>
            <button mat-icon-button (click)="onToggleSidenav()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>

        <div style="width: 63%;">
            <div>
                <img *ngIf="logo" [src]="logo" alt="" style="margin-right: 15px; height: 50px;">
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="end">
                <span *ngIf="title" class="mat-h1" routerLink="/">
                    {{title}}   
                </span>
            </div>
        </div>
        
        <div fxFlex fxLayout="row" fxLayoutAlign="end" fxHide.xs>
            <ul fxLayout="row" fxLayoutGap="15px" *ngIf="router.routerState.snapshot.url != '/'">
                <li>
                    <a mat-button *ngFor="let item of navigation" [routerLink]="[item.link]"
                        routerLinkActive="mat-list-single-selected-option">
                        <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
                        {{item.label}}
                    </a>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
