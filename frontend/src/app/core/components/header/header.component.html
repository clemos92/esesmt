<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div fxFlex fxLayout="row" fxLayoutAlign="flex-start">
            <img *ngIf="logo" [src]="logo" alt="" style="margin-right: 15px; height: 50px;">
       </div>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-center">
            <span *ngIf="title" class="mat-h1" routerLink="/" style="font: 500 32px/48px myriad;">{{title}}</span>
        </div>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px" *ngIf="router.routerState.snapshot.url != '/'">
                <li>
                    <a mat-button *ngFor="let item of navigation" [routerLink]="[item.link]"
                        routerLinkActive="mat-list-single-selected-option">
                        <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
                        {{item.label}}
                    </a>
                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
