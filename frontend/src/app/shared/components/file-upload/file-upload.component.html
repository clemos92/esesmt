<div class="row" style="margin-bottom:15px;">
    <div class="col-md-3">
        <mat-label>{{label}}</mat-label>
        <input type="file" #fileUpload (change)="uploadFile(fileUpload.files)" accept=".bmp,.jpg,.jpeg,.png" style="display: none;">
        <div class="file-upload">
            <span style="font-size: 12px;">
                {{selectedFileName || "Nenhum arquivo carregado ainda."}}
            </span>
             <button type="button" mat-mini-fab color="primary" class="upload-btn"
               (click)="fileUpload.click()" title="Selecionar arquivo">
                 <mat-icon>attach_file</mat-icon>
             </button>
         </div>
    </div>
</div>
